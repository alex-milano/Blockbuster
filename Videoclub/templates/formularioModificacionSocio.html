{% extends "base.html" %}
{% block title %} Alta exitosa {% endblock %}

{% block content %}


<div class="container-fluid"> 
    <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <h1 class="text-center">Formulario de modificacion de socio</h1>.
        </div>
    </div>

</div>
    <div class= 'container col-12 mb-5'>
    <form action="/Videoclub/modificarSocio/" class="form-control" method="POST"> {% csrf_token %}
        <p><input type="hidden" name = 'Id' class="form-control" value = "{{socio.id}}"> </p>
        <p>nombre: <input type="text" name = 'Nombre' class="form-control" value = "{{socio.nombre}}"> </p>
        <p>nro_socio: <input type="text" name = 'Numero' class="form-control" value = "{{socio.nro_socio}}"> </p>
        <p>telefono: <input type="text" name = 'Telefono' class="form-control" value = "{{socio.telefono}}"> </p>
        <p>email: <input type="email" name = 'Email' class="form-control" value = "{{socio.email}}"> </p>

        <input type="submit" name='modificar' value="Modificar">

    </form>

</div>

{% endblock %}
