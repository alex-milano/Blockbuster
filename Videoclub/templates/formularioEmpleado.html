{% extends "base.html" %}
{% block title %} Alta Pelicula {% endblock %}

<div class="container-fluid"> 
    <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <h1 class="text-center">Formulario alta de empleados </h1>.
        </div>
    </div>

</div>
    <div class= 'container col-12 mb-5'>
    <form action="/Videoclub/confirmacionAltaEmpleado/" class="form-control" method="POST"> {% csrf_token %}
        <p>nombre: <input type="text" name = 'Nombre' class="form-control"> </p>

    </form>
</div>
{% endblock %}
