{% extends 'base.html' %} 

{% block title %} Listado Socios {% endblock %}



{% block content %}


<table class="table table-dark table-bordered table-striped text-center">
    <thead>
        <tr>
            <th scope="col">NOMBRE</th>
            <th scope="col">DNI</th>
            <th scope="col">TELEFONO</th>
            <th scope="col">EMAIL</th>
            <th scope="col">MODIFICAR</th>
            <th scope="col">ELIMINAR</th>
        </tr>
    </thead>
    <tbody>
        {% for e in empleados %}
        <tr>
            <td>{{e.nombre}}</td>
            <td>{{e.dni}}</td>
            <td>{{e.telefono}}</td>
            <td>{{e.email}}</td>
            <td><a href="/Videoclub/formularioModificacionEmpleado/{{e.id}}">Modificar</a></td>
            <td><a href="/Videoclub/eliminarEmpleado/{{e.id}}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
