{% extends 'base.html' %} 

{% block title %} Listado Socios {% endblock %}



{% block content %}


<table class="table table-dark table-bordered table-striped text-center">
    <thead>
        <tr>
            <th scope="col">NOMBRE</th>
            <th scope="col">NUMERO DE SOCIO</th>
            <th scope="col">TELEFONO</th>
            <th scope="col">EMAIL</th>
            <th scope="col">MODIFICAR</th>
            <th scope="col">ELIMINAR</th>
        </tr>
    </thead>
    <tbody>
        {% for s in socios %}
        <tr>
            <td>{{s.nombre}}</td>
            <td>{{s.nro_socio}}</td>
            <td>{{s.telefono}}</td>
            <td>{{s.email}}</td>
            <td><a href="/Videoclub/formularioModificacionSocio/{{s.id}}">Modificar</a></td>
            <td><a href="/Videoclub/eliminarSocio/{{s.id}}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
