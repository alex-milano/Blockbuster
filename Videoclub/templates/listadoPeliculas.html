{% extends "base.html" %}
{% block title %} Lista de Peliculas {% endblock %}

{% block content %}
<div class="general">
<table class="table table-dark table-bordered table-striped text-center">
    <thead>
        <tr>
            <th scope="col">NOMBRE</th>
            <th scope="col">CATEGORIA</th>
            <th scope="col">DESCRIPCION</th>
            <th scope="col">PRECIO</th>
            <th scope="col">MODIFICAR</th>
            <th scope="col">ELIMINAR</th>
        </tr>
    </thead>
    <tbody>
        {% for p in peliculas %}
        <tr>
            <td>{{p.nombre}}</td>
            <td>{{p.categoria}}</td>
            <td>{{p.descripcion}}</td>
            <td>{{p.precio}}</td>
            <td><a href="/Videoclub/formularioModificacion/{{p.id}}">Modificar</a></td>
            <td><a href="/Videoclub/eliminarPelicula/{{p.id}}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
